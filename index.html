<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="nav grid grid-middle">

    <div class="unit xs-1 s-1 m-1-3 l-1-4 island-1-2">
      <h1 class="push-0"><img class="img-flex" src= "images/logo.svg"></h1>
    </div>

    <div class="unit xs-1 s-1 m-2-3 l-3-4 island-1-2">
      <form class="relative" action="#">
        <label for="search"><img class="img-flex pin-left-center i-18" src="images/search.svg"></label>
        <input type="search" id="find">
      </form>

    </div>

  </div>

  <main class="grid">
    <div class="unit xs-1 m-1-3 l-1-4">
      <h2>Nearest</h2>
      <ul>
        <li>
          <h3>373</h3>
          <dl>
            <dt>Distance</dt>
            <dd>0.75km</dd>
          </dl>
        </li>
        <li>
          <h3>1700</h3>
          <dl>
            <dt>Distance</dt>
            <dd>2.58km</dd>
          </dl>
        </li>
        <li>
          <h3>960</h3>
          <dl>
            <dt>Distance</dt>
            <dd>3.03</dd>
          </dl>
        </li>
      </ul>
    </div>

    <div class="unit xs-1 m-2-3 l-3-4">
      <table>
        <caption>Playgrounds in the city</caption>

        <thead>
          <tr>
            <th scope="col">Park ID</th>
            <th scope="col">Park type</th>
            <th scope="col">Age group</th>
            <th scope="col">Swings</th>
            <th scope="col">Slides</th>
            <th scope="col">Seesaws</th>
            <th scope="col">Sand</th>
          </tr>
        </thead>
        <tbody>
          <tr>

          </tr>

        </tbody>

      </table>
    </div>
  </main>



</body>
</html>
